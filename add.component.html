<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label class="label">TITLE</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" formControlName="title">
        </div>
    </div>

    <div class="field">
        <label class="label">LINK</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" formControlName="link">
        </div>
    </div>
    
    <div class="field">
        <label class="label">DESCRIPTION</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" formControlName="description">
        </div>
    </div>

    <p>
        <button type="submit" class="button is-success">
            <span class="icon are-medium">
                <i class="fas fa-check"></i>
            </span>
        </button>
    </p>

</form>
